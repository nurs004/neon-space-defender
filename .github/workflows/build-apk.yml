name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython Pillow
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libffi-dev \
          libssl-dev \
          libopenjp2-7
    
    - name: Create icons
      run: |
        mkdir -p data
        python3 << 'EOF'
from PIL import Image
import random

# Create icon.png
icon = Image.new('RGBA', (512, 512), (10, 15, 30, 255))
icon.save('data/icon.png')

# Create presplash.png
splash = Image.new('RGB', (1200, 1920), (10, 15, 30))
splash.save('data/presplash.png')
print("âœ“ Icons created")
EOF
    
    - name: Build with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_ACCEPT_LICENSE: "yes"
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: neonspacedefender.apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          APK is ready for Google Play submission!
          
          Files:
          - bin/neonspacedefender-1.0.0-debug.apk
